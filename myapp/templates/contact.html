{% extends 'header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
  
	</head>

	<body>
    <!-- ================= Banner Area ================= -->
<section class="banner-area organic-breadcrumb">
  <div class="container">
    <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
      <div class="col-first">
        <h1>Contact Us</h1>
        <nav class="d-flex align-items-center">
          <a href="{% url 'index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- ================= End Banner Area ================= -->

		 

		
		
		<!-- Start Contact Form -->
		<div class="untree_co-section">
      <div class="container">

        <div class="block">
          <div class="row justify-content-center">


            <div class="col-md-8 col-lg-8 pb-4">


             

    
              {% if msg %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}

              <form action="{% url 'contact' %}" method="post" id="contactForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="fname">First name</label>
                      <input type="text" class="form-control" name="fname" id="fname" value="{{ request.session.fname }}" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="lname">Last name</label>
                      <input type="text" class="form-control" name="lname" id="lname" value="{{ request.session.lname }}" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="text-black" for="email">Email address</label>
                  <input type="email" class="form-control" name="email" id="email" value="{{ request.session.email }}" required>
                </div>

                <div class="form-group mb-5">
                  <label class="text-black" for="message">Message</label>
                  <textarea name="message" class="form-control" id="message" cols="30" rows="5" required></textarea>
                </div>

                <div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Send Message</button>
							</div>
              </form>

            </div>

          </div>

        </div>

      </div>


    </div>
  </div>

  <!-- End Contact Form -->

		

		 
	</body>

</html>
{% endblock %}
